name: Deliver Next
on:
  push:
    branches:
      - next

concurrency:
  group: release-next-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: vue-styleguidist/vue-styleguidist/.github/workflows/test.yml@next

  release-beta:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Init & Build
        uses: ./.github/actions/build

      - name: Semantic Release
        run: |
          git config --global user.name "Vue Styleguidist Bot"
          git config --global user.email "${BOT_EMAIL}"

          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
          npx lerna version --yes --create-release=github --conventional-prerelease --preid beta
          npx lerna publish from-git --yes
